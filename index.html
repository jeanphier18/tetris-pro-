<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="tetris-canvas" width="300" height="600"></canvas>

        <div id="info">
            <div id="high-score">Record: 0</div>
            <div id="score">Puntuación: 0</div>
            <div id="level">Nivel: 1</div>
            <div id="lines">Líneas: 0</div>
            
            <div id="next-container">
                <p>SIGUIENTE</p>
                <canvas id="next-canvas" width="100" height="100"></canvas>
            </div>

            <button id="pause-btn">Pausa</button>
            <button id="reset-btn">Reiniciar</button>
            <button id="menu-btn">Menú</button>
        </div>
    </div>

    <div id="start-menu">
        <div id="start-menu-content">
            <h1>TETRIS PRO</h1>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <button id="main-start-btn">JUGAR</button>
                <button id="config-btn">CONFIGURACIÓN</button>
            </div>
        </div>
    </div>

    <div id="config-panel" class="hidden">
        <div id="start-menu-content">
            <h2>AJUSTES</h2>
            <div class="setting-item">
                <p style="font-size: 10px; margin-bottom: 20px;">VOLUMEN GENERAL</p>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
                <span id="volume-value">50%</span>
            </div>
            <button id="close-config-btn">VOLVER</button>
        </div>
    </div>

    <div id="game-over" class="hidden">
        <div id="game-over-content">
            <h1 style="color: #ff6b6b;">GAME OVER</h1>
            <button id="restart-btn">Reintentar</button>
            <button id="exit-to-menu-btn">Menú Principal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
